<html>

<head>
    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/javator.css">
</head>

<body>
    
        <div class="calculator_container">
           
            <div class="calculator_display_result">
                <div class="equation"></div>
                <div class="result"></div>
            </div>
            
            <div class="calculator_functions">
                <div class="first_row_operators">
                    <div class="operators"><span>7</span></div>
                    <div class="operators"><span>8</span></div>
                    <div class="operators"><span>9</span></div>
                    <div class="operators"><span class="divide">&divide</span></div>
                </div>
                <div class="second_row_operators">
                    <div class="operators"><span>4</span></div>
                    <div class="operators"><span>5</span></div>
                    <div class="operators"><span>6</span></div>
                    <div class="operators"><span class="multiply">&times</span></div>
                </div>
                <div class="third_row_operators">
                    <div class="operators"><span>1</span></div>
                    <div class="operators"><span>2</span></div>
                    <div class="operators"><span>3</span></div>
                    <div class="operators"><span class="subtract">-</span></div>
                </div>
                <div class="fourth_row_operators">
                    <div class="delete"><span>&times</span></div>
                    <div class="operators"><span>0</span></div>
                    <div class="equals"><span>=</span></div>
                    <div class="operators"><span class="add">+</span></div>
                </div>
            </div>
        </div>
    

    <!--Scripts-->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/javator.js"></script>
</body>

</html>
