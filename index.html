<html>

<head>
    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/javator.css">
</head>

<body>

    <div class="calculator_container">
        <div class="calculator_display_result"></div>
        <div class="calculator_functions">
            <div class="first_row_operators">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>&divide</span>
            </div>
            <div class="second_row_operators">
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>&times</span>
            </div>
            <div class="third_row_operators">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>-</span>
            </div>
            <div class="fourth_row_operators">
                <span>DEL</span>
                <span>0</span>
                <span>=</span>
                <span>+</span>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/javator.js"></script>
</body>

</html>
